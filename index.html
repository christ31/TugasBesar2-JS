<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Gnome | C31</title>

  <!-- CSS go here -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
  <!-- Epic GNOME Wallpaper :D -->
  <div id="bgm" class="background"></div>

  <div class="main-container">
    <!-- Window goes here -->
    <div class="main-window">
      
      <!-- Window Title bar -->
      <div class="main-window-title-bar">
        <div class="window-title">GCalc</div>
        
        <div class="window-button-trio">
          <i class="fa fa-circle white"></i>
          <i class="fa fa-circle white"></i>
          <i class="fa fa-circle red"></i>
        </div>
      </div>

      <!-- Window display -->
      <div id="windowDisplay" class="main-window-display"></div>

      <!-- Window Button -->
      <div class="main-window-button">
        <div class="main-window-button-row">
          <button id="btn-delete" class="btn btn-1"><img src="img/delete-left-solid.svg" alt=""></button>
          <button id="btn-bracket-open" class="btn btn-2 disabled">(</button>
          <button id="btn-bracket-close" class="btn btn-3 disabled">)</button>
          <button id="btn-modulo" class="btn btn-4">mod</button>
          <button id="btn-pi" class="btn btn-5">π</button>
          <button id="btn-7" class="btn btn-6 btn-num">7</button>
          <button id="btn-8" class="btn btn-7 btn-num">8</button>
          <button id="btn-9" class="btn btn-8 btn-num">9</button>
          <button id="btn-div" class="btn btn-9">/</button>
          <button id="btn-sqrt" class="btn btn-10 disabled">√</button>
          <button id="btn-4" class="btn btn-11 btn-num">4</button>
          <button id="btn-5" class="btn btn-12 btn-num">5</button>
          <button id="btn-6" class="btn btn-13 btn-num">6</button>
          <button id="btn-multiply" class="btn btn-14">x</button>
          <button id="btn-power2" class="btn btn-15">x²</button>
          <button id="btn-1" class="btn btn-16 btn-num">1</button>
          <button id="btn-2" class="btn btn-17 btn-num">2</button>
          <button id="btn-3" class="btn btn-18 btn-num">3</button>
          <button id="btn-minus" class="btn btn-19">-</button>
          <button id="btn-equal" class="btn btn-20">=</button>
          <button id="btn-0" class="btn btn-21 btn-num">0</button>
          <button id="btn-point" class="btn btn-22">.</button>
          <button id="btn-percentage" class="btn btn-23">%</button>
          <button id="btn-plus" class="btn btn-24">+</button>
        </div>
      </div>
    </div>
  </div>

  <div class="c31-button">
    <button onClick="doSomethingFun()">Fun Button :D</button>
  </div>

  <!-- JavaScript -->
  <script src="javasript.js"></script>
</body>
</html>
