<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Gnome | C31</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="main-container">
    <div class="main-window">
      <div class="main-window-title-bar">
        <div class="window-title">GCalc</div>
        
        <div class="window-button-trio">
          <i class="fa fa-window-minimize" aria-hidden="true"></i>
          <i class="fa fa-window-maximize" aria-hidden="true"></i>
          <i class="fa fa-window-close" aria-hidden="true"></i>
        </div>
        
      </div>

      <div class="main-window-display">
        2 + 2 = 10
      </div>

      <div class="main-window-button">
        <div class="main-window-button-row">
          <button class="btn btn-1"><img src="delete-left-solid.svg" alt=""></button>
          <button class="btn btn-2">(</button>
          <button class="btn btn-3">)</button>
          <button class="btn btn-4">mod</button>
          <button class="btn btn-5">π</button>
          <button class="btn btn-6">7</button>
          <button class="btn btn-7">8</button>
          <button class="btn btn-8">9</button>
          <button class="btn btn-9">+</button>
          <button class="btn btn-10">√</button>
          <button class="btn btn-11">4</button>
          <button class="btn btn-12">5</button>
          <button class="btn btn-13">6</button>
          <button class="btn btn-14">x</button>
          <button class="btn btn-15">x²</button>
          <button class="btn btn-16">1</button>
          <button class="btn btn-17">2</button>
          <button class="btn btn-18">3</button>
          <button class="btn btn-19">-</button>
          <button class="btn btn-20">=</button>
          <button class="btn btn-21">0</button>
          <button class="btn btn-22">.</button>
          <button class="btn btn-23">%</button>
          <button class="btn btn-24">+</button>
          <!-- <button class="btn btn-25">=</button> -->
        </div>
      </div>
    </div>
  </div>

  <script src="javasript.js"></script>
</body>
</html>
